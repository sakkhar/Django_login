<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Viberr{% endblock %}</title>
    {% load staticfiles %}
    <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'auth_user/style.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="{% static 'auth_user/js/main.js' %}"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
             <a class="navbar-brand" href="{% url 'login_user:index' %}">Viberr</a>
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">
     
<ul class="nav navbar-nav navbar-right">
      <li class="{% block register_active %}{% endblock %}"><a href="{% url 'login_user:register' %}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      <li class="{% block login_active %}{% endblock %}"><a href="{% url 'login_user:login_user' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    </ul>

 </div>

    </div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>

<p id="cright">
&sakkhar 2017
</p>
